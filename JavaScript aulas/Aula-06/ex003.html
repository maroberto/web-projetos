<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  
  <!-- CSS da pagina -->
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 15pt Arial;
    }
    h1 {
      color:rgb(177, 245, 19)
    }
  </style>
  
  <!-- HTML da pagina -->
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Já tenho uma pagina HTML com CSS e JavaScript</p>
  
  <!-- Alertas exibidos na tela  -->
  <script>
    //  prompt recebe como string
    // Number.parseInt ou parseFlot converte para number
    // podemos usar apenas Number
    var n1 = Number(window.prompt('Digite um número')) 
    var n2 = Number(window.prompt('Digite mais um número'))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ` + s)
  </script> 
</body>
</html>
