<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="imagex/png" href="src/images/ideia.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>One Page with Scroll</title>
</head>

<body>
  
  <nav class="links">
   <label for="rd_nodejs">Node JS</label>
   <label for="rd_bootstrap">Bootstrap</label>
   <label for="rd_sass">Sass</label>
   <label for="rd_ruby">Ruby</label>
   <label for="rd_angular">Angular JS</label>  
  </nav>

  <div class="scroll">
    <input type="radio" name="grupo" id="rd_nodejs" checked="true">
    <input type="radio" name="grupo" id="rd_bootstrap">
    <input type="radio" name="grupo" id="rd_sass">
    <input type="radio" name="grupo" id="rd_ruby">
    <input type="radio" name="grupo" id="rd_angular">
    
    <section class="sections">
      <section  class="bloco" id="nodejs"><img src="src/images/nodejs.png" alt="NodeJs"></section>
      <section  class="bloco" id="bootstrap"><img src="src/images/bootstrap.png" alt="bootstrap"></section>
      <section  class="bloco" id="sass"><img src="src/images/sass.png" alt="Sass"></section>
      <section  class="bloco" id="ruby"><img src="src/images/ruby.png" alt="Ruby"></section>
      <section  class="bloco" id="angular"><img src="src/images/angular.png" alt="Angular"></section>
    </section>
  </div>

</body>
</html>
